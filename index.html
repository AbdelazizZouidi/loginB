<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Glowing Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputBox">
                    <input type="text" name=""
                    placeholder="Username">
                <div class="inputBox">
                    <input type="password" name=""
                    placeholder="password">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p>Forget Password ? <a href="#">Click Here</a></p>
        </div>
    </div>
</body>
</html>
